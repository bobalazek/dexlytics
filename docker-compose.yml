version: '3.7'

services:
  node:
    container_name: moonlytics_node
    build: .
    tty: true
    env_file:
      - .env
    depends_on:
      - timescaledb
    volumes:
      - ./:/app
    networks:
      - moonlytics-network

  timescaledb:
    container_name: moonlytics_timescaledb
    image: timescale/timescaledb:latest-pg13
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - moonlytics-network

networks:
  moonlytics-network:
    name: moonlytics_network
    driver: bridge

volumes:
  postgres-data:
  grafana-data:
